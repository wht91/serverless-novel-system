
<!DOCTYPE html>
<html>
<head>
  <title>Library System</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    main {
      padding: 20px;
      text-align: center;
    }

    #hero-image {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      background-color: #ff5e3a;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #hero-image img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }

    #hero-text {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }

    #register-button,
    #login-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff5e3a;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    #register-button:hover,
    #login-button:hover {
      background-color: #ff7f66;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Library</h1>
  </header>

  <main>
    <div id="hero-image">
      <!-- Beautiful book logo -->
      <img src="https://cdn.dribbble.com/users/2543315/screenshots/15627040/media/2427c2b075d6fef177523f3b1840a2bc.png" alt="Book Logo">
    </div>
    <p id="hero-text">Discover a world of knowledge<br>at your fingertips</p>
    <a href="https://register.com" id="register-button">Register</a>
    <a href="https://login.com" id="login-button">Login</a>
  </main>

  <footer>
    <p>&copy; 2023 Library System. All rights reserved.</p>
  </footer>
</body>
</html>
