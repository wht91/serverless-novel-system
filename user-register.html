
<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">User Registration</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>

        <a href="https://login.com" class="btn btn-link btn-block">Login</a>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);
            var userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                phone: formData.get('phone')
            };

            fetch('api from user register lambda function', {
                method: 'POST',
                body: JSON.stringify(userData)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                console.log(data);
                alert(data.message); // Show a success message

                // Redirect to the specified link after successful registration
                if (data.message === 'User registration successful') {
                    window.location.href = 'https://novalsystem.com';
                }
            })
            .catch(function(error) {
                console.error(error);
                alert('An error occurred. Please try again.'); // Show an error message
            });
        });
    </script>
</body>
</html>
